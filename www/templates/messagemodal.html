


  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Send Message</h1>
        <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="sendMessage()">
      <div class="list">
      
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send Message</button>
        </label>
      </div>
    </form>
    </ion-content>




  </ion-modal-view>
